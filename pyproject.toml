[project]
name = "datastock"
version = "0.0.47"
description = "Generic handler for multiple heterogenous numpy arrays and subclasses"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
	"numpy",
    	"scipy",
    	"matplotlib",
    	"astropy",
]


[build-system]
requires = [
	"setuptools>=40.8.0, <64",
	"wheel",
	"Cython>=0.26",
	"numpy",
]

[dependency-groups]
dev = [
	"pytest",
]


[project.scripts]
datastock = "scripts.main:main"
